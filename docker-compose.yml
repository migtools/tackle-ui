version: "3"

services:
  keycloak:
    image: quay.io/keycloak/keycloak:12.0.2
    ports:
      - 8180:8080
    environment:
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
      KEYCLOAK_IMPORT: /tmp/konveyor-realm.json
      DB_VENDOR: h2
    volumes:
      - ./konveyor-realm.json:/tmp/konveyor-realm.json:z
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/auth"]
      interval: 10s
      timeout: 5s
      retries: 5

  controls-db:
    image: postgres:13.1
    ports:
      - 5433:5432
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d db"]
      interval: 10s
      timeout: 5s
      retries: 5

  controls:
    image: quay.io/konveyor/tackle-controls:latest-native
    ports:
      - 8081:8080
    environment:
      QUARKUS_HTTP_PORT: 8080
      QUARKUS_DATASOURCE_USERNAME: user
      QUARKUS_DATASOURCE_PASSWORD: password
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://controls-db:5432/db
      QUARKUS_OIDC_AUTH_SERVER_URL: http://keycloak:8080/auth/realms/konveyor
      QUARKUS_OIDC_CLIENT_ID: tackle-api
      QUARKUS_OIDC_CREDENTIALS_SECRET: secret
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/controls/q/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      keycloak:
        condition: service_healthy
      controls-db:
        condition: service_healthy

  application-inventory-db:
    image: postgres:13.1
    ports:
      - 5434:5432
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d db"]
      interval: 10s
      timeout: 5s
      retries: 5

  application-inventory:
    image: quay.io/konveyor/tackle-application-inventory:latest-native
    ports:
      - 8082:8080
    environment:
      QUARKUS_HTTP_PORT: 8080
      QUARKUS_DATASOURCE_USERNAME: user
      QUARKUS_DATASOURCE_PASSWORD: password
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://application-inventory-db:5432/db
      QUARKUS_OIDC_AUTH_SERVER_URL: http://keycloak:8080/auth/realms/konveyor
      QUARKUS_OIDC_CLIENT_ID: tackle-api
      QUARKUS_OIDC_CREDENTIALS_SECRET: secret
      IO_TACKLE_APPLICATIONINVENTORY_SERVICES_CONTROLS_SERVICE: controls:8080
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "http://localhost:8080/application-inventory/q/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      keycloak:
        condition: service_healthy
      application-inventory-db:
        condition: service_healthy

  pathfinder-db:
    image: postgres:13.1
    ports:
      - 5435:5432
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d db"]
      interval: 10s
      timeout: 5s
      retries: 5

  pathfinder:
    image: quay.io/konveyor/tackle-pathfinder:latest-native
    ports:
      - 8083:8080
    environment:
      QUARKUS_HTTP_PORT: 8080
      QUARKUS_DATASOURCE_USERNAME: user
      QUARKUS_DATASOURCE_PASSWORD: password
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://pathfinder-db:5432/db
      QUARKUS_OIDC_AUTH_SERVER_URL: http://keycloak:8080/auth/realms/konveyor
      QUARKUS_OIDC_CLIENT_ID: tackle-api
      QUARKUS_OIDC_CREDENTIALS_SECRET: secret
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/pathfinder/q/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      keycloak:
        condition: service_healthy
      pathfinder-db:
        condition: service_healthy

  ui:
    image: quay.io/konveyor/tackle-ui:main
    ports:
      - 3001:8080
    environment:
      SSO_REALM: konveyor
      SSO_CLIENT_ID: tackle-ui
      SSO_SERVER_URL: http://keycloak:8080/auth
      CONTROLS_API_URL: http://controls:8080/controls
      APPLICATION_INVENTORY_API_URL: http://application-inventory:8080/application-inventory
      PATHFINDER_API_URL: http://pathfinder:8080/pathfinder
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      keycloak:
        condition: service_healthy
      controls:
        condition: service_healthy
      application-inventory:
        condition: service_healthy
      pathfinder:
        condition: service_healthy
